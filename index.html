<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="above">
        <p>
          Your Results
        </p>

        <div class="circle">
          <h1> 76 </h1>
          <p> Of 100 </p>
        </div>

        <h4>Great</h4>
        <p>
          you scored higher than 65% of the people who have taken these testes
        </p>
      </div>

      <div class="below">
        <p id="text">
          Summary
        </p>
        <div class="summary reaction">
          <p class="s1">
            <object data="./assets/images/icon-reaction.svg" type=""></object>
            Reaction
          </p>
          <p class="no">80<span>/100</span></p>
        </div>
        <div class="summary memory ">
          <p class="s2">
            <object data="./assets/images/icon-memory.svg" type=""></object>
            Memory
          </p>
          <p class="no">92<span>/100</span></p>
        </div>
        <div class="summary verbal">
          <p class="s3">
            <object data="./assets/images/icon-verbal.svg" type=""></object>

            Verbal
          </p>
          <p class="no">61<span>/100</span></p>
        </div>
        <div class="summary visual ">
          <p class="s4">
            <object data="./assets/images/icon-visual.svg" type=""> </object>

            Visual
          </p>

          <p class="no">72<span>/100</span></p>
        </div>
        <div class="button">
          Continue
        </div>
      </div>
      
   
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ubeysaab/">Ubey Saab</a>.
      </footer> 
 
  </body>
</html>
